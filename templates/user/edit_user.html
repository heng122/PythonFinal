{% extends 'master.html' %}
{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit User Page</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">User Page</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <a href="{{ url_for('user') }}">
                                <button class="btn btn-outline-secondary">
                                    <i class="far fa-arrow-alt-circle-left"></i>
                                    Back
                                </button>
                            </a>
                        </div>
                        <div class="card-body">
                            <form
                                    method="post"
                                    action="#"
                                    enctype="multipart/form-data"
                            >
                                <input
                                        type="hidden"
                                        id="id"
                                        name="id"
                                        value="{{ data['id'] }}"
                                >
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="name">Name</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="name"
                                                name="name"
                                                value="{{ data['name'] }}"
                                                required
                                        >
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="gender">Gender</label>
                                        <select
                                                id="gender"
                                                name="gender"
                                                class="form-control"
                                        >
                                            <option value="male" {{ 'selected' if data['gender'] == 'male' else '' }}>
                                                Male
                                            </option>
                                            <option value="female" {{ 'selected' if data['gender'] == 'female' else '' }}>
                                                Female
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="phone">Phone</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="phone"
                                                name="phone"
                                                value="{{ data['phone'] }}"
                                        >
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="email">Email</label>
                                        <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                name="email"
                                                value="{{ data['email'] }}"

                                        >
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="addres">Address</label>
                                        <textarea
                                                class="form-control"
                                                id="address"
                                                rows="5"
                                        >{{ data['address'] }}</textarea>
                                    </div>
                                </div>
                                <input
                                        type="reset"
                                        value="Cancel"
                                        class="btn btn-outline-danger"
                                >
                                <input
                                        type="submit"
                                        value="Update"
                                        class="btn btn-outline-primary float-right"
                                >
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
